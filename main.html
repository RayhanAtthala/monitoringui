<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style/base.css">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="/imagesrc/Sitting on Chair.svg" alt="">

            </div>
